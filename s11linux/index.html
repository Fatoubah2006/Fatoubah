<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn to Earn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Learn to Earn</h1>
        <p>Start your learning journey and earn today!</p>
    </header>
    
    <section class="info-form">
        <h2>Sign Up to Learn and Earn</h2>
        <form action="https://example.com/submit" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="skills">What skills would you like to learn?</label>
            <textarea id="skills" name="skills" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Learn to Earn. All rights reserved.</p>
    </footer>
</body>
</html>
